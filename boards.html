<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boards</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/global.css" type="text/css" rel="stylesheet">
  <link href="css/boards.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/boards.js"></script>
</head>

<body>

<header>

  <h1>Boards</h1>

</header>

<section>

<div class="container">

  <h2>Select board</h2>

  <!-- List that is populated with previously created boards -->
  <ul id="board-ul"></ul>

  <!-- Div used to write feedback to the user -->
  <div id="board-feedback-div"></div>

  <input id="create-btn" type="button" value="Create a board" onclick="showNewBoardDiv();" />

  <a id="login-a" href="login.html">Log Out</a>

  <!-- [hidden] New board window -->
  <div id="new-board-overlay" class="transparent cover hidden" onclick="hideNewBoardDiv();"></div>
  <div id="new-board-container" class="hidden">
    <div id="new-board-upper-part" class="rounded">
      <input id="board-title-in" placeholder="Add board title">
      <div id="title-feedback-div"></div>
    </div>
    <div id="new-board-lower-part">
      <input type="button" class="rounded" value="Create Board" onclick="createNewBoard('board-title-in')" />
    </div>
  </div>

</div>

</section>

</body>
</html>

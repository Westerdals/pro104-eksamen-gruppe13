<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Login</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/global.css" type="text/css" rel="stylesheet">
  <link href="css/login.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>

<body>


<header>

  <h1>User Login</h1>

</header>

<section>

<div class="container">

  <form id="login-form" method="post" onsubmit="loginUser(event)">

    <div class="header">
      <h2>User login</h2>
    </div>

    <div class="name">
      <label>Username:</label>
    </div>

    <div class="input">
      <input name="username-in" placeholder="Username" />
    </div>

    <div class="feedback">
      <div id="username-feedback-div"></div>
    </div>
        <div class="name">
      <label>Password:</label>
    </div>

    <div class="input">
      <input name="password-in" type="password" placeholder="Password" />
    </div>

    <div class="feedback">
      <div id="password-feedback-div"></div>
    </div>
    
    <div class="button">
      <input type="submit" name ="login" value="Login" />
    </div>

    <div class="button">
      <input type="submit" name="create" value="Create new" />
    </div>

    <div class="feedback">
      <div id="submit-feedback-div"></div>
    </div>

  <form>

</div>

</section>

</body>
</html>

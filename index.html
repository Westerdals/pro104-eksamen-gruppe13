<!DOCTYPE html>

<html>

<head>

	<meta charset=«utf-8»>

	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>To do list</title>

    <link href="css/index.css" type="text/css" rel="stylesheet">

</head>

<body>
  
  <header>
    <h1 class="main-title">To do list</h1>
     
    <ul class="main-nav">
      <li><a href="#">Boards</a></li>
      <li><a href="#">Ideas</a></li>
      <li><a href="#">Members</a></li>
    </ul>

  </header>


  <section class="main-boards">
    <div class="main-container">

        <!-- Box 1 -->
        <div class="box" id="box1">
            <p class="textbox"><strong>To Do</strong></p>

            <div class="main-boards-add-task">

                <input type="text" class="main-boards-input-txt" placeholder="Add new task..">

            </div>
        </div>

        <!-- Box 2 -->
        <div class="box" id="box2">
            <p class="textbox"><strong>Doing</strong></p>


        </div>
        
        <!-- Box 3 -->
        <div class="box" id="box3">
            <p class="textbox"><strong>Done</strong></p>


        </div>
        
        <!-- Box 4 -->
        <div class="box" id="box4">
            <p class="textbox"><strong>+ To add new list</strong>


        </div>

    </div>
  </section>

	

	

	

	

	

	

	

	

	

	

</body>

</html>

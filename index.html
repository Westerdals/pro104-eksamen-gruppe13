<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>JADE BOARD</title>

  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/global.css" type="text/css" rel="stylesheet">
  <link href="css/index.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/index2.js"></script>

</head>

<body onload="loadBoardData(); setLinkParams()">
  
<header>

  <img src="favicon.ico" id="logo" alt="favicon"> 
  
<img src="JADEBOARDTEXT.png" id="logotext" alt="jadetext">

    <!-- Sign out -->
      <div class="logout-container">
        <a href="login.html">
          <img src="img/logout.png" alt="Sign out" title="Sign out">
        </a>
      </div>
   
  <ul id="main-nav" class="main-nav">
    <li><a id="board-a" href="boards.html">Boards</a></li>
    <li><a id="ideas-a" href="ideas.html">Ideas</a></li>
    <li><a id="members-a" href="members.html">Members</a></li>
 
    <li><a href="#">View my tasks</a></li>
    <li><a href="#">View all tasks</a></li>

    <li id="inv-li"></li>
    <li><div id="inv-btn" class="color" onclick="showInviteMenu()">Invite</div></li>
    
  </ul>

  <!-- [hidden] List of users that can be invited to the board. -->
  <div id="inv-overlay" class="overlay transparent hidden"></div>
  <div id="inv-frame" class="overlay hidden">
    <div id="inv-container">
      
      <div id="inv-air-top" onclick="hideInviteMenu()"></div>
      <div id="inv-air-left" onclick="hideInviteMenu()"></div>

      <div id="inv-win" class="rounded">
        <div>Invite to Board</div>
        <div id="inv-list"></div>
      </div>

      <div id="inv-air-right" onclick="hideInviteMenu()"></div>
      <div id="inv-air-bot" onclick="hideInviteMenu()"></div>

    </div>
  </div>

</header>


<section class="main-boards">

  <div id="main-container"></div>
  
  <!-- 
  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
  * This is the code for the window that opens when you click a task. *
  * It's hidden by default.                                           *
  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
  <div id="tp-overlay" class="overlay transparent hidden"></div>
  <div id="tp-frame" class="overlay hidden">

    <div id="tp-container">

      <!-- Invisible divs that capture click events for closing the window -->
      <div id="tp-air-top" onclick="hideTaskPropDiv()"></div>
      <div id="tp-air-left" onclick="hideTaskPropDiv()"></div>

      <!-- This is the visible window -->
      <div id="tp-win" class="rounded" onclick="closeDescInput(event)">

        <div id="tp-title-icon">icon</div> <!-- Title icon -->
        <div id="tp-title"></div>         <!-- Title text -->
        <div id="tp-title-sub"></div>     <!-- Text below title -->

        <div id="tp-mem-title">Members & Deadline</div>
        
         <!-- Menu on the right side -->
        <div id="tp-menu-wrap">
          <div>Menu</div>
          <div id="m-join" class="opt" onclick="joinTask()">Join</div>
          <div id="m-add" class="opt">Add</div>

          <!-- Lag en onclick for dato lik som joinTask()^^ -->
          <div id="m-deadline" class="opt">Deadline</div>

                <div id="set-date">
                    <input type="datetime-local">
                </div>


          <div id="m-move" class="opt">Move</div>
          <div id="m-delete" class="opt">Delete</div>
        </div>

        <div id="tp-mem-list"></div>

        <div id="tp-desc-icon">icon</div>            <!-- Description icon -->
        <div id="tp-desc-title">Description</div>    <!-- Description title -->
        <div id="tp-desc-in-wrap">
          <textarea id="tp-desc-input" class="color rounded" placeholder="Add a more detailed text..." onclick="triggerDescInput()"></textarea> <!-- Description input -->
          <div id="tp-desc-btn" class="color rounded hidden">Save</div>
        </div>
      </div>

      <!-- Invisible divs that capture click events for closing the window -->
      <div id="tp-air-right" onclick="hideTaskPropDiv()"></div>
      <div id="tp-air-bot" onclick="hideTaskPropDiv()"></div>

    </div>
  </div>
  
</section>	



<script type="text/javascript" src="js/index.js"></script>

</body>

</html>

<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>To do list</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/global.css" type="text/css" rel="stylesheet">
  <link href="css/index.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/index2.js"></script>

</head>

<body onload="createTemplateGrid(); loadBoardData(); setLinkParams()">
  
<header>
  <h1 class="main-title">To do list</h1>
     
  <ul class="main-nav">
    <li><a id="board-a" href="boards.html">Boards</a></li>
    <li><a id="ideas-a" href="ideas.html">Ideas</a></li>
    <li><a id="members-a" href="members.html">Members</a></li>
  </ul>
  <ul class="main-nav">
    <li><a href="#">View my tasks</a></li>
    <li><a href="#">View all tasks</a></li>
  </ul>

  <a id="login-a" href="login.html">Log Out</a>
</header>


<section class="main-boards">

  <div id="main-container"></div>
    
  <!-- [hidden] Task properties window -->
  <div id="tp-overlay" class="transparent cover hidden" onclick="hideTaskPropDiv();"></div>
  <div id="tp-container" class="rounded hidden">
    
    <div id="tp-top-wrapper">
      <div id="tp-title"></div>
      <div id="tp-title-sub"></div>
      <div id="tp-close" class="selectable" onclick="hideTaskPropDiv();"></div>
    </div>

    <div id="tp-left-wrapper">
      <div id="tp-status-wrapper">
        <div id="tps-members-wrapper">
          <div id="tps-members-title">Members</div>
          <div id="tps-members-value"></div>
        </div>
        <div id ="tps-deadline-wrapper">
          <div id="tps-deadline-title">Deadline</div>
          <div id="tps-deadline-value"></div>
        </div>
      </div>
      <div id="tp-description-wrapper">
        <div id="tpd-title">Description</div>
        <textarea id="tpd-input-text"></textarea>
      </div>
    </div>

    <div id="tp-right-wrapper">
      <div id="tp-add-title">Add:</div>
      <div id="tp-add-members" class="selectable">Members</div>
      <div id="tp-add-deadline" class="selectable">Deadline</div>
    </div>

  </div>
  <!-- end of Task properties window -->

</section>

	

	

	

	

	

	

	

	

<script type="text/javascript" src="js/index.js"></script>

</body>

</html>
